<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 class="text-center">Internship Form</h1>
	<form class="was-validated">
		<div class="row">
			<div class="col-4">
				<label for="first-name-input" class="form-label">First Name</label>
				<input type="text" id="first-name-input" class="form-control" required>
				<div class="invalid-feedback">
					First name required!
				</div>
			</div>
			<div class="col-4">
				<label for="last-name-input" class="form-label">Last Name</label>
				<input type="text" id="last-name-input" class="form-control" required>
				<div class="invalid-feedback">
					Last name required!
				</div>
			</div>
			<div class="col-4">
				<label for="email-input" class="form-label">Email Address</label>
				<input type="email" id="email-input" class="form-control" placeholder="xyz@abc.com" required>
				<div class="invalid-feedback">
					Email required!
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-6">
				<label for="college-input" class="form-label">College</label>
				<input type="text" id="college-input" class="form-control" required>
				<div class="invalid-feedback">
					Please provide a valid college.
				</div>
			</div>
			<div class="col-3">
				<label for="grad-year-select" class="form-label">Graduation Year</label>
				<select id="grad-year-select" class="form-control form-select" required>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
				<div class="invalid-feedback">
					Please select a Graduation Year.
				</div>
			</div>
			<div class="col-3">
				<label for="roll-no-input" class="form-label">Roll No.</label>
				<input type="text" id="roll-no-input" class="form-control" required>
				<div class="invalid-feedback">
					Please provide a valid Roll no.
				</div>
			</div>
		</div>

		<div>
			<input type="checkbox" id="conditions-checkbox" class="form-check-input form-label" required>
			<label for="conditions-checkbox" class="form-ckeck-label">Agree to terms and conditions</label>
			<div class="invalid-feedback">
					You must agree before submitting.
			</div>
		</div>
		<button class="btn btn-primary">Submit form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
